<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

<body>

    <ul>
      {% for album in albumlist %}

          <a href="{% url 'move_albums:move_to' group_id album.album_id %}?title={{ album.title | urlencode | iriencode }}">{{ album.title }}</a>
        </li>
      {% endfor %}
    </ul>

</body>
</html>
